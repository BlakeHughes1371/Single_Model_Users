<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <h1>All The Users</h1>
    <!-- {{friends}} -->
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        {% for name in friends %}
        <tr>
            <td>{{ID}}</td>
            <td>{{name.fname}} {{name.lname}}</td>
            <td>{{name.email}}</td>
            <td>{{name.age}}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Add A User</h2>
    <form action="/info" method="post">
        {% csrf_token %}
        <p>First Name: <input type="text" name="firstname" id=""></p>
        <p>Last Name: <input type="text" name="lastname" id=""></p>
        <p>Email: <input type="email" name="email" id=""></p>
        <p>Age: <input type="number" name="age" id="" min="1" max="110"></p>
        <p><input type="submit" value="Add"></p>
    </form>
</body>

</html>
